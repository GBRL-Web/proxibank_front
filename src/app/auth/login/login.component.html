<div class="container" [@fadeInOut]>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="card">
      <div class="card-header">
        <h3>ProxiBank Login</h3>
      </div>
      <div class="card-content">
        <div class="field">
          <input
          type="text"
          autocomplete="off"
          id="username"
          name="username"
          class="form-control"
          placeholder="Username"
          ngModel
          required
          #username="ngModel"
          />
          <label for="username" class="label">Username</label>
        </div>
        <div class="field">
          <input
          type="password"
          autocomplete="off"
          name="password"
          id="password"
          class="form-control"
          (keyup.enter) = "onSubmit(f)"
          placeholder="Password"
          ngModel
          required
          #password="ngModel"
          />
          <label for="password" class="label">Password</label>
        </div>
      </div>
      <button type="submit" class="btn btn-up" [disabled]="!f.valid">Login</button>
    </div>
  </form>
</div>

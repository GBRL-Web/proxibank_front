<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="card">
      <div class="card-header">
        <h3>ProxiBank Login</h3>
      </div>
      <div class="card-content">
        <div>
          <label for="username">Username:</label>
          <input
            type="text"
            autocomplete="off"
            id="username"
            name="username"
            class="form-control"
            ngModel
          />
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            autocomplete="off"
            name="password"
            id="password"
            class="form-control"
            (keyup.enter) = "onSubmit(f)"
            ngModel
          />
        </div>
      </div>
      <button type="submit">Login</button>
    </div>
  </form>
</div>

<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="card">
      <div class="card-header">
        <h3>ProxiBank Login</h3>
      </div>
      <div class="card-content">
        <div class="field">
          <label for="username">Username:</label>
          <input
            type="text"
            autocomplete="off"
            id="username"
            name="username"
            class="form-control"
            ngModel
            required
            #username="ngModel"
          />
          <span class="error-block" *ngIf="!username.valid && username.touched">Please fill in this input with valid values!</span>
        </div>
        <div class="field">
          <label for="password">Password:</label>
          <input
            type="password"
            autocomplete="off"
            name="password"
            id="password"
            class="form-control"
            (keyup.enter) = "onSubmit(f)"
            ngModel
            required
            #password="ngModel"
          />
          <span class="error-block" *ngIf="!password.valid && password.touched">Please fill in this input with valid values!</span>
        </div>
      </div>
      <button type="submit" [disabled]="!f.valid">Login</button>
    </div>
  </form>
</div>

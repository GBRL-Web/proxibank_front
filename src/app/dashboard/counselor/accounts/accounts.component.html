<div class="main-accounts">
    <table class="table table-striped">
      <thead class="bg-secondary">
        <tr>
            <th>#</th>
            <th>Type</th>
            <th>Balance</th>
            <th>Owner</th>
            <th>Card type</th>
            <th>Opened at</th>
            <th>Select</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let acc of accounts">
          <th scope="row">{{ acc.accountNumber }}</th>
          <td>{{ acc.type }}</td>
          <td>{{ acc.balance }}</td>
          <td>{{ acc.cardType === undefined ? "Not issued" : acc.cardType}}</td>
          <td>{{ acc.openedAt | date: 'dd/MM/yyyy'}}</td>
          <td>
            <input
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault"> </label>
          </td>
        </tr>
      </tbody>
    </table>

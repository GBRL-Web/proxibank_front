<div class="main-accounts">
  <table class="table table-striped">
    <thead class="bg-secondary">
      <tr>
        <th>#</th>
        <th>Type</th>
        <th>Balance</th>
        <th>Card type</th>
        <th>Opened at</th>
        <th>Transfer</th>
      </tr>
    </thead>
    <tbody *ngIf="accounts !== undefined; else none">
      <tr *ngFor="let acc of accounts">
        <th>{{ acc.accountNumber }}</th>
        <td>{{ acc.type }}</td>
        <td>{{ acc.balance }}</td>
        <td>
          {{ acc.cardType === undefined ? "Not issued" : acc.cardType }}
        </td>
        <td>{{ acc.openedAt | date : "dd/MM/yyyy" }}</td>
        <td>
          <button>â‡„</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

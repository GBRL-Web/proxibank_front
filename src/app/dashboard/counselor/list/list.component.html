<div>
  <div *ngIf="(clients$ | async)?.length; else loading">
    <div class="overflow-auto">
      <div [@listAnimation]="allClients.length">
        <app-user
          *ngFor="let sclient of allClients"
          [client]="sclient"
        ></app-user>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>

<div>
  <div *ngIf="(clients$ | async)?.length; else loading">
    <div class="overflow-auto">
      <ol class="list-group">
        <app-user
          *ngFor="let sclient of allClients"
          [client]="sclient"
        ></app-user>
      </ol>
    </div>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
